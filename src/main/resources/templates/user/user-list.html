    function showConfirmationModal(username) {
        $('body').css('overflow', 'hidden');

        document.getElementById('confirmationUsername').innerText = `Are you sure you want to delete user '${username}'?`;
        $('#confirmationModal').modal('show');

        // Add an event listener for the OK button in the modal
        document.getElementById('confirmDelete').addEventListener('click', function () {
            // Perform the deletion action (you can replace this with your actual deletion logic)
            // Simulate deletion with a setTimeout
            setTimeout(function () {
                showSuccessToast(); // Display the success toast
            }, 1000); // Adjust the timeout based on your actual deletion time

            // Close the confirmation modal after showing the toast
            closeConfirmationModal();
        });

        // Add an event listener for modal close events (when Cancel or close button is clicked)
        $('#confirmationModal').on('hidden.bs.modal', function () {
            // Manually remove the modal-open class and modal-backdrop
            $('body').css('overflow', 'auto');
            document.getElementById('confirmDelete').removeEventListener('click', confirmDeleteAction);
        });
    }

    function closeConfirmationModal() {
        $('body').css('overflow', 'auto');
        $('#confirmationModal').modal('hide');
    }

    function showSuccessToast() {
        // Select the toast container
        const toastContainer = document.getElementById('toastContainer');

        // Create a new toast element
