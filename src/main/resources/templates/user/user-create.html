<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: header}"><</head>

<body>
<div class="wrapper">
<div th:replace="~{fragments/header :: header}"></div>
<div th:replace="~{fragments/left-sidebar :: left-sidebar}"></div>
<div class="dashboard-main-wrapper">
    <div class="dashboard-wrapper">
        <div class="dashboard-ecommerce">
            <div class="container-fluid dashboard-content">
                <div class="ecommerce-widget">
                    <header class="panel-heading text-center pb-5"></header>


                        <div class="row justify-content-center align-items-center">

                            <div class="col-12 col-md-12 col-lg-8">
                                <div class="input-group justify-content-end">
                                    <div class="col-auto pr-0">
                                        <div class="col-12 col-sm-6 col-lg-3 pr-1 d-flex align-items-right">
                                            <a id="staffListLink" class="btn text-light pr-4 pl-4 mb-2" style="background: #117dc0"
                                               th:href="@{/user/list}"><i class="fa fa-list mr-1"></i>User List</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-header text-center text-white"
                                         style="font-size: x-large;background: #117dc0 !important;">Create New User</div>
                                        <div class="card-body pt-5 pb-5">
                                            <div class="row justify-content-center align-items-center">
                                            <div class="col-12 col-md-12 col-lg-10">

                                            <form class="row g-3 text-left">
                                                <div class="col-md-6">
                                                    <label for="inputFirstName" class="form-label">First Name</label>
                                                    <input type="text" class="form-control" id="inputFirstName">
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="inputLastName" class="form-label">Last Name</label>
                                                    <input type="text" class="form-control" id="inputLastName">
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="inputEmail" class="form-label">Email</label>
                                                    <input type="email" class="form-control" id="inputEmail" required spellcheck="false">
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="inputPhone" class="form-label">Phone</label>
                                                    <input type="number" class="form-control" id="inputPhone">
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="inputRole" class="form-label">Choose Role</label>
                                                    <select id="inputRole" class="form-select">
                                                        <option selected>Choose a Role</option>
                                                        <option>Admin</option>
                                                        <option>Manager</option>
                                                        <option>Employee</option>
                                                    </select>
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="inputGender" class="form-label">Choose Gender</label>
                                                    <select id="inputGender" class="form-select">
                                                        <option selected>Select Gender</option>
                                                        <option>Male</option>
                                                        <option>FeMale</option>
                                                    </select>
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="inputUserStatus" class="form-label">UserStatus</label>
                                                    <select id="inputUserStatus" class="form-select">
                                                        <option selected>Disabled</option>
                                                        <option>Enabled</option>
                                                    </select>
                                                </div>
                                                <div class="col-md-6">
                                                        <label for="password" class="form-label">Password</label>
                                                        <input type="password" id="password" class="form-control" name="password">

                                                        <div class="user-create-password-toggle">
                                                            <i id="password-toggle-icon" class="far fa-eye-slash"></i>
                                                        </div>
                                                </div>

                                                <div class="col-12">
                                                    <div class="form-check form-switch">
                                                        <input class="form-check-input" type="checkbox" id="userDefaultPassword">
                                                        <label class="form-check-label" for="userDefaultPassword">Use Default Password(Etlas1234!)</label>
                                                    </div>
                                                </div>
                                                <div class="col-12 col-md-6 col-lg-6">
                                                    <div class="form-check form-switch">
                                                        <input class="form-check-input" type="checkbox" id="verifyUserEmail">
                                                        <label class="form-check-label" for="verifyUserEmail">Verify User By Email</label>
                                                    </div>
                                                </div>
                                                <div class="col-12 col-md-6 col-lg-6 text-right">
                                                    <button type="submit" class="btn btn-success pr-5 pl-5">Create</button>
                                                </div>
                                            </form>

                                            </div>
                                          </div>
                                        </div>
                                       </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/javascript :: js}"></div>
</div>
</body>
</html>
