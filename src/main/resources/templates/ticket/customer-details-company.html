<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<title>customer details</title>
<head th:replace="~{fragments/head :: header}"></head>
<body>
<div class="wrapper">
    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="~{fragments/left-sidebar :: left-sidebar}"></div>
    <div class="dashboard-main-wrapper pt-3">
        <div class="dashboard-wrapper">
            <div class="dashboard-ecommerce">
                <div class="container-fluid dashboard-content">
                    <div class="ecommerce-widget pt-4">

                        <nav style="--bs-breadcrumb-divider: " aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item custom-breadcrumb-item"><a th:href="@{/ticket/list}"><i class="fa-solid fa-house"></i> Tickets </a></li>
                                <li class="breadcrumb-item active" aria-current="page"><i class="fa-solid fa-chevron-right" style="font-size: 12px"></i> Customer details</li>
                            </ol>
                        </nav>

                        <header class="panel-heading text-center"></header>

                        <div class="row justify-content-center align-items-center pt-4">

                            <div class="col-12 col-md-12 col-lg-8">

                                <div class="row g-3">
                                    <div class="col-12 col-md-6 col-lg-6">

                                        <div class="btn-group">
                                            <a href="#" class="btn btn-danger disabled" id="delete-customer"
                                               th:data-customer="${customer.customerType.description eq 'Company' ? customer.companyName : (customer.firstName + ' ' + customer.lastName)}"
                                               th:data-customerId="${customer.id}"
                                               onclick="return false;">
                                                <i class="fa-solid fa-trash-can"></i> Delete
                                            </a>
                                            <a th:href="@{/ticket/customer/update/{customerId}(customerId=${customer.id})}" class="btn btn-warning">
                                                <i class="fa-solid fa-pen-to-square"></i> Update
                                            </a>
                                            <a th:href="@{/ticket/customer/create}" class="btn btn-success">
                                                <i class="fa-solid fa-plus"></i> Create
                                            </a>
                                        </div>

                                    </div>
                                    <div class="col-12 col-md-6 col-lg-6 d-flex justify-content-end">
                                        <a id="staffListLink" class="btn text-light list-page-drop-downs pr-3 pl-3 mb-2"
                                           th:href="@{/customer/list}"><i class="fa fa-list mr-1"></i>Customer List</a>
                                    </div>
                                </div>

                                <div class="card">
                                    <div class="card-header text-center text-white bold_font"
                                         style="font-size: x-large;background: #117dc0 !important;">Customer Details
                                    </div>
                                    <div class="card-body pt-5 pb-5">
                                        <div class="row justify-content-center align-items-center">
                                            <div class="col-12 col-md-12 col-lg-10">

                                                <form th:object="${customer}" class="row g-3">

                                                    <div class="row">
                                                        <div class="col-md-6 pt-2 pb-1 pl-3">Customer Type:</div>
                                                        <div class="col-md-6 pt-1 pb-2">
                                                            <input type="text" th:value="${customer.customerType.description}" class="form-control customer-details-input" id="customerType" readonly>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-md-6 pt-2 pb-1 pl-3">Company Name:</div>
                                                        <div class="col-md-6 pt-1 pb-2">
                                                            <input type="text" th:field="*{companyName}" class="form-control customer-details-input" id="companyName" readonly>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-md-6 pt-2 pb-1 pl-3">Phone Number:</div>
                                                        <div class="col-md-6 pt-1 pb-2">
                                                            <input type="text" th:field="*{phoneNumber}" class="form-control customer-details-input" id="phoneNumber" readonly>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-md-6 pt-2 pb-1 pl-3">Office Number:</div>
                                                        <div class="col-md-6 pt-1 pb-2">
                                                            <input type="text" th:field="*{officeNumber}" class="form-control customer-details-input" id="officeNumber" readonly>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-md-6 pt-2 pb-1 pl-3">Email:</div>
                                                        <div class="col-md-6 pt-1 pb-2">
                                                            <input type="text" th:field="*{email}" class="form-control customer-details-input" id="email" readonly>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-md-6 pt-2 pb-1 pl-3">Country:</div>
                                                        <div class="col-md-6 pt-1 pb-2">
                                                            <input type="text" th:value="${customer.country.name}" class="form-control customer-details-input" id="country" readonly>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-md-6 pt-2 pb-1 pl-3">Balance TRY:</div>
                                                        <div class="col-md-6 pt-1 pb-2">
                                                            <div class="input-group">
                                                                <input type="number" class="form-control customer-details-input" th:field="*{customerTRYBalance}" id="customerTRYBalance"
                                                                       name="customerBalance" readonly>
                                                                <span class="input-group-text" id="currencyTRYSymbol">â‚º</span>
                                                                <span class="input-group-text">0.00</span>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-md-6 pt-2 pb-1 pl-3">Balance USD:</div>
                                                        <div class="col-md-6 pt-1 pb-2">
                                                            <div class="input-group">
                                                                <input type="number" class="form-control customer-details-input" th:field="*{customerUSDBalance}" id="customerUSDBalance"
                                                                       name="customerBalance" readonly>
                                                                <span class="input-group-text" id="currencyUSDSymbol">$</span>
                                                                <span class="input-group-text">0.00</span>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-md-6 pt-2 pb-1 pl-3">Balance EUR:</div>
                                                        <div class="col-md-6 pt-1 pb-2">
                                                            <div class="input-group">
                                                                <input type="number" class="form-control customer-details-input" th:field="*{customerEURBalance}" id="customerEURBalance"
                                                                       name="customerBalance" readonly>
                                                                <span class="input-group-text" id="currencyEURSymbol">â‚¬</span>
                                                                <span class="input-group-text">0.00</span>
                                                            </div>
                                                        </div>
                                                    </div>


                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog"
                                 aria-labelledby="confirmationModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content p-2">
                                        <div class=" delete_confirmation_popup justify-content-center">

                                            <div class="d-flex flex-column align-items-center">
                                                <img th:src="@{/images/delete_worning.png}" class="mt-4"/>
                                                <h5 class="modal-title mt-3 pb-2"
                                                    id="confirmationModalLabel">Confirm Deletion</h5>
                                            </div>
                                            <!-- No close button here -->
                                        </div>
                                        <div class="modal-body">
                                            <!-- Dynamic content to display username -->
                                            <p id="confirmationCustomerName"></p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                    onclick="closeConfirmationModal()">Cancel
                                            </button>

                                            <button type="button" class="btn btn-danger" id="confirmDelete">
                                                Delete
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</div>
<div th:replace="~{fragments/javascript :: js}"></div>
<script th:src="@{/assets/libs/js/ticket/customer_delete_modal_confirmation.js}"></script>
</body>
</html>
