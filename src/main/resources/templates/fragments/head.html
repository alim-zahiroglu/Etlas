    <link th:href="@{/assets/vendor/fonts/circular-std/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/assets/libs/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/assets/vendor/fonts/fontawesome/css/fontawesome-all.css}"/>
    <link rel="stylesheet" th:href="@{/assets/vendor/fonts/fontawesome/css/new_fontawesome_all.css}"/>
    <link rel="stylesheet" th:href="@{/assets/vendor/fonts/fontawesome/css/new_fontawesome.css}"/>
    <link rel="stylesheet" th:href="@{/assets/vendor/fonts/fontawesome/css/new_regular.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/vendor/fonts/fontawesome/css/new_solid.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/vendor/charts/chartist-bundle/chartist.css}"/>


    <link rel="stylesheet" th:href="@{/assets/libs/css/newnavbar.css}"/>
    <link rel="stylesheet" th:href="@{/assets/libs/css/login.css}"/>
    <link rel="stylesheet" th:href="@{/assets/libs/css/user_verify.css}"/>
    <link rel="stylesheet" th:href="@{/assets/libs/css/delete_update_confirmation.css}"/>
    <link rel="stylesheet" th:href="@{/assets/libs/css/custom_validations.css}"/>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/data-table-assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/data-table-assets/css/datatables.min.css}">
    <link rel="stylesheet" th:href="@{/data-table-assets/css/custom-data-table.css}">


    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>


    <link rel="stylesheet"
          th:href="@{/assets/vendor/fonts/material-design-iconic-font/css/materialdesignicons.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/vendor/fonts/flag-icon-css/flag-icon.min.css}"/>
    <link rel="stylesheet" th:href="@{https://pro.fontawesome.com/releases/v5.10.0/css/all.css}"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap5.min.css}"/>
    <link rel="stylesheet"
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css}"/>
    <link rel="icon" type="image/svg+xml" th:href="@{/images/etlas_black_title.svg}" sizes="any">

    <title th:if="${title==null}">EtlasTur</title>
    <title th:if="${title!=null}" th:text="${title}"></title>
    <style>
        ul li.validation {
            color: red;
            margin: 5px;
            font-size: small;
        }

        .marquee {
            height: 50px;
            overflow: hidden;
            position: relative;
            background: #c5fad3;
            border: 1px hidden;
        }

        .marquee h1 {
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 0;
            line-height: 50px;
            text-align: center;
            -moz-transform: translateX(100%);
            -webkit-transform: translateX(100%);
            transform: translateX(100%);
            -moz-animation: scroll-left 2s linear infinite;
            -webkit-animation: scroll-left 2s linear infinite;
            animation: scroll-left 7s linear infinite;
        }

        @-moz-keyframes scroll-left {
            0% {
                -moz-transform: translateX(100%);
            }
            100% {
                -moz-transform: translateX(-100%);
            }
        }

        @-webkit-keyframes scroll-left {
            0% {
                -webkit-transform: translateX(100%);
            }
            100% {
                -webkit-transform: translateX(-100%);
            }
        }

        @keyframes scroll-left {
            0% {
                -moz-transform: translateX(100%);
                -webkit-transform: translateX(100%);
                transform: translateX(100%);
            }
            100% {
                -moz-transform: translateX(-100%);
                -webkit-transform: translateX(-100%);
                transform: translateX(-100%);
            }
        }
    </style>
</head>
</html>
